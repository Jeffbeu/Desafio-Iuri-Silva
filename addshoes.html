<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Produto</title>
    <link rel="stylesheet" href="addprod.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
</head>
<body>
    <section class= "store-title">
        <h1>Jordan Store</h1>
    </section>

    <div class="col-md-10 m-auto" style="align-items: center;" >
        <!-- Form Name -->
        <legend>Produtos</legend>
  
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="product_id"
            >Id do Produto</label
          >
          <div class="col-md-4">
            <input
              id="product_id"
              name="product_id"
              placeholder="Id do Produto"
              class="form-control input-md"
              required=""
              type="text"
            />
          </div>
        </div>
  
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="product_name"
            >Nome do Produto</label
          >
          <div class="col-md-4">
            <input
              id="product_name"
              name="product_name"
              placeholder="Nome do produto"
              class="form-control input-md"
              required=""
              type="text"
            />
          </div>
        </div>
  
        <!-- Textarea -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="product_description"
            >Descrição do Produto</label
          >
          <div class="col-md-4">
            <textarea
              class="form-control"
              id="product_description"
              name="product_description"
            ></textarea>
          </div>
        </div>
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="author">Valor</label>
          <div class="col-md-4">
            <input
              id="price"
              name="author"
              placeholder="VALOR"
              class="form-control input-md"
              required=""
              type="number"
            />
          </div>
        </div>
  
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="author">Autor</label>
          <div class="col-md-4">
            <input
              id="author"
              name="author"
              placeholder="Autor"
              class="form-control input-md"
              required=""
              type="text"
            />
          </div>
        </div>
  
        <!-- File Button -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="filebutton"
            >Upload da Imagem</label
          >
          <div class="col-md-4">
            <input
              id="filebutton"
              name="filebutton"
              class="input-file"
              type="file"
            />
          </div>
        </div>
  
        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="singlebutton"
            >Salvar</label
          >
          <div class="col-md-4">
            <button
              id="singlebutton"
              name="singlebutton"
              class="btn btn-primary"
              onclick="addProduct()"
            >
              Salvar Produto
            </button>
          </div>
        </div>
      </div>
      <script src="addshoes.js"></script>
</body>
</html>
